---
### EXPERIMENTAL HTTP2 CONNECTOR
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{namespace}}
  name: jira-tomcat-xml
  labels:
    app: {{appname}}
data:
  server.xml: |
    <?xml version="1.0" encoding="utf-8"?>
    <!--

---
kind: pipeline
type: docker
name: Postgres-Demo 

steps:
- name: build Postgres
  image: plugins/docker
  settings:
    repo: mbern/postgres-atlas-all
    dockerfile: database/postgres_docker/Dockerfile
    context: ./database/postgres_docker
    auto_tag: true
    tags: latest
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

